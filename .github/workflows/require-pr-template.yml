name: require-pr-template

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

jobs:
  require:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Validate PR template sections are present
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.setFailed('No pull_request found in context');
              return;
            }

            const body = pr.body || '';
            const requiredHeadings = [
              '## Ticket',
              '## Summary',
              '## Test plan',
              '## Docs (/docs)'
            ];

            const missing = requiredHeadings.filter(h => !body.includes(h));
            if (missing.length) {
              core.setFailed(`PR description is missing required template sections: ${missing.join(', ')}`);
            }